<div class="w-full flex flex-row cursor-text h-9">
  <div class="flex flex-none items-center justify-center w-8">
    <svg *ngIf="!isFocus" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
    </svg>
    <mat-checkbox *ngIf="isFocus" color="primary"></mat-checkbox>
  </div>
  <div class="flex flex-col flex-grow px-3 h-full" (click)="onClickAddTask()">
    <label *ngIf="!isFocus" class="flex items-center h-full text-sm cursor-text">Add a task</label>
    <input type="text" [ngClass]="{'hidden': !isFocus}" #addTaskInput
           [formControl]="addTaskControl"
           class="h-9 p-0 m-0 border-0 text-sm shadow-none focus:shadow-none focus:ring-0"
           (blur)="onBlurAddTask()"
           (keydown.enter)="onEnterAddTask()"
           placeholder="Add a task">
  </div>
</div>
