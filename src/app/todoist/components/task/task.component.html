<li class="w-full flex flex-row border-t bg-white border-gray-100 cursor-pointer hover:bg-indigo-50 hover:border-indigo-50 rounded">
  <div class="flex flex-none items-center justify-center w-8"  (click)="onClickTaskDone()">
    <mat-checkbox matTooltip="Đánh dấu hoàn thành" color="primary"></mat-checkbox>
  </div>
  <div class="flex flex-col flex-grow px-3 py-2" (click)="onClickTask()">
    <label [ngClass]="{'line-through': (status === 'DONE')}" class="text-sm">{{title}}</label>
    <!--<input type="text" value="{{title}}">-->
    <div class="text-sm">
      <span>Tasks</span>
    </div>
  </div>
  <div class="flex flex-none items-center justify-center w-8" (click)="onClickTaskStar()">
    <svg-icon
      matTooltip="Đánh dấu tác vụ quan trọng"
      name="star"
      [size]="16">
    </svg-icon>
  </div>
</li>
