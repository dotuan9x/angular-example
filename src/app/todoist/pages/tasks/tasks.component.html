<div class="flex w-full h-full">
  <div class="flex none bg-gray-50 w-72" app-left-menu></div>
  <div class="flex flex-col flex-grow p-7">
    <div class="flex flex-row flex-none w-full justify-between">
      <div class="">
        <h1 class="">{{title}}</h1>
        <span class="text-xs">{{today | date}}</span>
      </div>
      <div class="flex flex-row text-sm">
        <div class="flex flex-row cursor-pointer p-2 h-9 rounded hover:bg-gray-100" [matMenuTriggerFor]="menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16V4m0 0L3 8m4-4l4 4m6 0v12m0 0l4-4m-4 4l-4-4" />
          </svg>
          <label class="pl-2 cursor-pointer">Sort</label>
          <mat-menu #menu="matMenu">
            <button mat-menu-item>
              <div class="flex flex-row items-center">
                <svg-icon
                  name="star"
                  [size]="16">
                </svg-icon>
                <span>Tầm quan trọng</span>
              </div>
            </button>
            <button mat-menu-item>
              <div class="flex flex-row items-center">
                <svg-icon
                  name="star"
                  [size]="16">
                </svg-icon>
                <span>Ngày đến hạn</span>
              </div>
            </button>
            <button mat-menu-item>Theo thứ tự bảng chữ cái</button>
            <button mat-menu-item>Ngày tạo</button>
          </mat-menu>
        </div>

        <div class="flex flex-row cursor-pointer p-2 h-9 rounded hover:bg-gray-100">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
          </svg>
          <label class="pl-2 cursor-pointer">Suggestions</label>
        </div>
      </div>
    </div>
    <div class="flex flex-grow flex-col mt-5">
      <div class="w-full flex flex-row cursor-text">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Add a task</label>
        </div>
      </div>

      <ul class="w-full" *ngIf="tasks.length">
        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
          <app-task *ngFor="let task of tasks" [title]="task.title" cdkDrag></app-task>
        </div>
      </ul>
      <div class="w-full flex flex-row cursor-text">
        <div class="flex flex-none items-center justify-center w-8">
          <svg-icon
            name="chevron-down"
            [size]="16">
          </svg-icon>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Đã hoàn thành</label>
        </div>
      </div>
      <ul class="w-full">
        <app-task *ngFor="let task of tasks" [title]="task.title"></app-task>
      </ul>
    </div>
  </div>
  <div class="flex none bg-gray-50 w-80 p-3">
    <div class="w-full border border-gray-100 rounded p-3 bg-white">
      <div class="flex flex-row border-b border-gray-100">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4M7.835 4.697a3.42 3.42 0 001.946-.806 3.42 3.42 0 014.438 0 3.42 3.42 0 001.946.806 3.42 3.42 0 013.138 3.138 3.42 3.42 0 00.806 1.946 3.42 3.42 0 010 4.438 3.42 3.42 0 00-.806 1.946 3.42 3.42 0 01-3.138 3.138 3.42 3.42 0 00-1.946.806 3.42 3.42 0 01-4.438 0 3.42 3.42 0 00-1.946-.806 3.42 3.42 0 01-3.138-3.138 3.42 3.42 0 00-.806-1.946 3.42 3.42 0 010-4.438 3.42 3.42 0 00.806-1.946 3.42 3.42 0 013.138-3.138z" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm">Upload khóa học 200lab lên youtube</label>
        </div>
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
          </svg>
        </div>
      </div>
      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Add to My Day</label>
        </div>
      </div>
      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Remind me</label>
        </div>
      </div>
      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Add due date</label>
        </div>
      </div>

      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Repeat</label>
        </div>
      </div>

      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Pick a category</label>
        </div>
      </div>

      <div class="flex flex-row border-b border-gray-100 py-2">
        <div class="flex flex-none items-center justify-center w-8">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13" />
          </svg>
        </div>
        <div class="flex flex-col flex-grow px-3 py-2">
          <label class="text-sm cursor-text">Add file</label>
        </div>
      </div>

    </div>
  </div>
</div>
